name: Take Screenshots

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  screenshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start development server
        run: |
          npm run dev &
          sleep 10

      - name: Start partykit server
        run: |
          npm run partykit &
          sleep 10

      - name: Take screenshots
        run: node src/scripts/take-screenshots.js

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: public/*-screenshot*.webp

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ“¸ Screenshots Updated

            New screenshots have been generated for this pull request:

            ### Home Page
            ![Home Screenshot](https://github.com/${{ github.repository }}/raw/${{ github.event.pull_request.head.sha }}/public/home-screenshot-full.webp)

            ### Fridge Page
            ![Fridge Screenshot](https://github.com/${{ github.repository }}/raw/${{ github.event.pull_request.head.sha }}/public/fridge-screenshot-full.webp)

            ### More Cowbell Page
            ![More Cowbell Screenshot](https://github.com/${{ github.repository }}/raw/${{ github.event.pull_request.head.sha }}/public/more-cowbell-screenshot-full.webp)

            ### Room Page
            ![Room Screenshot](https://github.com/${{ github.repository }}/raw/${{ github.event.pull_request.head.sha }}/public/room-screenshot-full.webp)

            *Screenshots are also available as [workflow artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for download.*
