name: Take Screenshots

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  screenshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start development server
        run: |
          npm run dev &
          sleep 10

      - name: Start partykit server
        run: |
          npm run partykit &
          sleep 10

      - name: Take screenshots
        run: node src/scripts/take-screenshots.js

      - name: Compare screenshots with base branch
        id: compare_screenshots
        run: |
          # Fetch the base branch to ensure we have it
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1

          # Get the base branch commit
          BASE_SHA=$(git rev-parse origin/${{ github.event.pull_request.base.ref }})

          # Create a directory for comparison
          mkdir -p screenshot_comparison

          # Compare each screenshot
          CHANGED_SCREENSHOTS=""
          for screenshot in public/*-screenshot.webp; do
            filename=$(basename "$screenshot")
            base_file="screenshot_comparison/${filename}"

            # Try to get the base version of the screenshot
            if git show "${BASE_SHA}:${screenshot}" > "$base_file" 2>/dev/null; then
              # Compare file sizes first (quick check)
              if [ "$(stat -f%z "$screenshot")" != "$(stat -f%z "$base_file")" ]; then
                CHANGED_SCREENSHOTS="${CHANGED_SCREENSHOTS} ${filename}"
              else
                # If sizes are same, do pixel comparison using ImageMagick
                if command -v compare >/dev/null 2>&1; then
                  difference=$(compare -metric AE "$screenshot" "$base_file" /dev/null 2>&1 || echo "different")
                  if [ "$difference" != "0" ]; then
                    CHANGED_SCREENSHOTS="${CHANGED_SCREENSHOTS} ${filename}"
                  fi
                else
                  # Fallback: assume changed if we can't compare
                  CHANGED_SCREENSHOTS="${CHANGED_SCREENSHOTS} ${filename}"
                fi
              fi
            else
              # New screenshot (doesn't exist in base)
              CHANGED_SCREENSHOTS="${CHANGED_SCREENSHOTS} ${filename}"
            fi
          done

          # Set output for next step
          echo "changed_screenshots=${CHANGED_SCREENSHOTS}" >> $GITHUB_OUTPUT

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: public/*-screenshot*.webp

      - name: Generate PR Description
        run: |
          CHANGED_SCREENSHOTS="${{ steps.compare_screenshots.outputs.changed_screenshots }}"

          if [ -n "$CHANGED_SCREENSHOTS" ]; then
            {
              echo "## Screenshots"
              echo ""
              echo "### Changed Screenshots"
            } > pr_description.md

            for screenshot in $CHANGED_SCREENSHOTS; do
              case $screenshot in
                "home-screenshot.webp")
                  {
                    echo ""
                    echo "### Home Page"
                    echo "![Home Screenshot](${{ github.server_url }}/${{ github.repository }}/raw/${{ github.event.pull_request.head.sha }}/public/home-screenshot.webp)"
                  } >> pr_description.md
                  ;;
                "fridge-screenshot.webp")
                  {
                    echo ""
                    echo "### Fridge Page"
                    echo "![Fridge Screenshot](${{ github.server_url }}/${{ github.repository }}/raw/${{ github.event.pull_request.head.sha }}/public/fridge-screenshot.webp)"
                  } >> pr_description.md
                  ;;
                "more-cowbell-screenshot.webp")
                  {
                    echo ""
                    echo "### More Cowbell Page"
                    echo "![More Cowbell Screenshot](${{ github.server_url }}/${{ github.repository }}/raw/${{ github.event.pull_request.head.sha }}/public/more-cowbell-screenshot.webp)"
                  } >> pr_description.md
                  ;;
                "room-screenshot.webp")
                  {
                    echo ""
                    echo "### Room Page"
                    echo "![Room Screenshot](${{ github.server_url }}/${{ github.repository }}/raw/${{ github.event.pull_request.head.sha }}/public/room-screenshot.webp)"
                  } >> pr_description.md
                  ;;
              esac
            done

            {
              echo ""
              echo "*Screenshots are also available as [workflow artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for download.*"
            } >> pr_description.md
          else
            echo "No visual changes detected in screenshots." > pr_description.md
          fi

      - name: Update PR Description
        uses: nefrob/pr-description@v1.2.0
        with:
          content: pr_description.md
          contentIsFilePath: true
          regex: '<!-- SCREENSHOTS_PLACEHOLDER -->'
          token: ${{ secrets.GITHUB_TOKEN }}
